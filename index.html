<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Lucky Gem</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="div-balance">Saldo: <span id="balance">R$ 100,00</span></div>
    </header>

    <section class="sec-game">
        <div class="game-gems">
            <div class="gem-box" id="gem1">
                <div class="gem"></div>
            </div>
            <div class="gem-box" id="gem2">
                <div class="gem"></div>
            </div>
            <div class="gem-box" id="gem3">
                <div class="gem"></div>
            </div>
            <div class="gem-box" id="gem4">
                <div class="gem"></div>
            </div>
            <div class="gem-box" id="gem5">
                <div class="gem"></div>
            </div>
            <div class="gem-box" id="gem6">
                <div class="gem"></div>
            </div>
            <div class="gem-box" id="gem7">
                <div class="gem"></div>
            </div>
            <div class="gem-box" id="gem8">
                <div class="gem"></div>
            </div>
            <div class="gem-box" id="gem9">
                <div class="gem"></div>
            </div>
            <div class="gem-box" id="gem10">
                <div class="gem"></div>
            </div>
            <div class="gem-box" id="gem11">
                <div class="gem"></div>
            </div>
            <div class="gem-box" id="gem12">
                <div class="gem"></div>
            </div>
        </div>
        <div class="main-buttons">
            <div class="color-selection">

                <div class="rdo_color_background bg-color1">
                    <input type="radio" name="rdo-color" id="rdo-color1" value="color1">
                </div>

                <div class="rdo_color_background bg-color2">
                    <input type="radio" name="rdo-color" id="rdo-color2" value="color2">
                </div>
                
                <div class="rdo_color_background bg-color3">
                    <input type="radio" name="rdo-color" id="rdo-color3" value="color3">
                </div>
            </div>

            <div class="game">
                <button id="btn-start">
                    Start
                </button>
            </div>

            <div class="bet-selection">
                <input type="number" name="inp-bet" id="inp-bet" value="10">
            </div>
        </div>
    </section>

    <script src="scripts/gamemanager.js"></script>
</body>
</html>
